<body class="bg-black text-white font-sans">

  <div class="flex min-h-screen">

    </div>

    <div class="flex-1 p-0">
      <div class="flex flex-col md:flex-row md:items-center pt-20 mb-10 px-5 md:px-10">

            <button class="border border-white text-white text-sm px-3 py-1 mr-2 rounded order-2 md:order-1
         hover:bg-white hover:text-black transition duration-300 ease-in-out">
              Follow
            </button>
            <button class="border border-white text-white text-sm px-3 py-1 rounded order-1 md:order-2
         hover:bg-white hover:text-black transition duration-300 ease-in-out">
              Edit Profile

          <div class="flex mb-2">

          </div>

            he<br>
