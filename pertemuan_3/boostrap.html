<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Instagram Profile Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar d-flex flex-column">
        <h4 class="px-3 mb-4">Instagram</h4>
        <a href="#">Home</a>
        <a href="#">Search</a>
        <a href="#">Explore</a>
        <a href="#">Reels</a>
        <a href="#">Messages</a>
        <a href="#">Notifications</a>
        <a href="#">Create</a>
        <a href="#" class="fw-bold">Profile</a>
      </div>

      <div class="col-md-10">
        <div class="container py-5">
          <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center mb-5">
            <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic me-md-4 mb-3 mb-md-0">
            <div>
              <div class="d-flex align-items-center mb-2">
                <span class="username me-3">radhitndrm</span>
                <button class="btn btn-outline-light btn-sm me-2">Edit profile</button>
                <button class="btn btn-outline-light btn-sm">View archive</button>
              </div>
              <div class="d-flex mb-2">
                <div class="stat">8 posts</div>
                <div class="stat">605 followers</div>
                <div class="stat">594 following</div>
              </div>
              <div class="bio">
                radhitya andromeda<br>
                he<br>
                if summer never ended
              </div>
            </div>
          </div>

            <div class="col-12 col-sm-6 col-md-4">
              <div class="post-wrapper">
                <img src="images/1.png" alt="Post 1" class="post-img">

            </div>
