<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Belajar Gambar</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1>Contoh Gambar dalam HTML</h1>

  <h2>Gambar Lokal</h2>
  <img src="images/example.jpg" alt="Contoh Gambar" width="300" />
  <p>Gambar diatas adalah contoh gambar lokal dengan lebar 300px</p>

  <h2>Gambar dengan ukuran berbeda</h2>
  <img src="images/example.jpg" alt="Gambar Kecil" width="150" height="100" />
  <img src="images/example.jpg" alt="Gambar Sedang" width="250" height="170" />

  <h2>Gambar dari internet</h2>
  <img
    src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fid.pinterest.com%2Frin_isyy%2Fstiker-wa-random%2F&psig=AOvVaw2FMbA5vmtvn2ynfU_OTlaB&ust=1757499896003000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCOC6nMC7y48DFQAAAAAdAAAAABAS"
    alt="Placeholder Image" width="300" />

  <h2>Gambar sebagai Link</h2>
  <a href="https://www.google.com">
    <img
      src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fid.pinterest.com%2Frin_isyy%2Fstiker-wa-random%2F&psig=AOvVaw2FMbA5vmtvn2ynfU_OTlaB&ust=1757499896003000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCOC6nMC7y48DFQAAAAAdAAAAABAS"
      alt="Klik Gambar ini" />
  </a>

  <h2>Gambar dengan caption</h2>
  <figure>
    <img
      src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fid.pinterest.com%2Frin_isyy%2Fstiker-wa-random%2F&psig=AOvVaw2FMbA5vmtvn2ynfU_OTlaB&ust=1757499896003000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCOC6nMC7y48DFQAAAAAdAAAAABAS"
      alt="Gambar" width="400" />
    <figcaption>Ini adalah caption dari gambar</figcaption>
  </figure>

</body>

</html>
